     HEADER DEL FEATURE
========================== -->

    <h2>Centrales Generadoras</h2>
    <span class="text-sm text-slate-500">
      Gestión técnica y operativa
    </span>
  </div>

  <div class="header-right">
    <!-- Selector reutilizable -->

</div>
</header>

     NAVEGACIÓN INTERNA
========================== -->
<nav class="flex gap-8 border-b border-slate-200 px-6">

    routerLink="/centrales"

    class="tab-link"
  >
    Resumen
  </a>

  <a
    routerLink="detalle"
    routerLinkActive="tab-active"
    class="tab-link"
  >

  <a
    routerLink="operacion"

    class="tab-link"

  </a>

  <a
    routerLink="historico"
    routerLinkActive="tab-active"

    Histórico
  </a>

========================== -->
