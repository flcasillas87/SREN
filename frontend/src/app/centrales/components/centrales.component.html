<h2>Centrales</h2>

<ul>
  @for (const central of centrales()) {
    <li>
      <strong>
        @ {
          central.nombre
        }
      </strong>
      <div>
        📍
        @ {
          central.ubicacionEstado
        }
      </div>
      <div>
        ⚡
        @ {
          central.tipoCentral
        }
      </div>
      <div>
        🔧
        @ {
          central.estadoOperacion
        }
      </div>
    </li>
  }
</ul>
